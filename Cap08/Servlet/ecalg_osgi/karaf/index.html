<!doctype html>
  <body bgcolor="#bbccbb">
    <center>
    <h1> Pagina de apelare a servlet-ului MetodaTangentei </h1>
    <p> <h3> Rezolvarea unei ecuatii algebrice </h3>
    <p>Introduceti: 
      
    <form method="post"
          action="/ecalg"
          name="ecalg" onSubmit="return checkIt()" > 
      <table border="2" >
        <tr>
          <td> Variabila independenta : </td>
          <td> <input type="text" name="svar" size=30 required> </td>
        </tr>
        <tr>
          <td> Membrul stang al ecuatiei : </td>
          <td> <input type="text" name="expr" size=30 required> </td>
        </tr>
        <tr>
          <td> Aproximatia initiala : </td>
          <td> <input type="text" name="x" size=30 required> </td>
        </tr>
        <tr>
          <td> Toleranta : </td>
          <td> <input type="text" name="eps" value="1.0e-8" size=30 required> </td>
        </tr>
        <tr>
          <td> Numar maxim admis de iteratii : </td>
          <td> <input type="text" name="nmi" value="50" size=30 required> </td>
        </tr>
        <tr>
          <td align="center"> <input type="submit" value="Calculeaza"> </td>
          <td>  </td>
        </tr>
      </table>
      <input type="hidden" name="tip" value="text/html" >
    </form>
    </center>
  </body>
</html>
